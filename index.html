<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Todo List </title>
	<link rel="stylesheet" href="main.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
</head>
<body>
	<main class="app">
		<section class="greeting">
			<h2 class="title">
				Hey there, let's help you get your work done!!!!!! <input type="text" id="name"/>
			</h2>
		</section>
		<section class="create-todo">
			<h2>Let's help your remember</h2><br>
			<form id="new-todo-form">
				<h2>What's on your todo?</h2><br>
				<input 
					type="text" 
					name="content"
					id="content" />
				
				<h2>What is the nature of your work?</h2><br>
				<div class="options">
					<label>
						<input type="radio" name="category" id="category1" value="work" /> 
						<span class="bubble work"></span>
						<div>Work</div>
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="personal" />
						<span class="bubble personal"></span>
						<div>Personal</div>
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="Excercise" />
						<span class="bubble excercise"></span>
						<div>Excercise</div>
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="groceries" />
						<span class="bubble groceries"></span>
						<div>Groceries</div>
					</label>
				</div>

				<input type="submit" value="Help me remember this" />
			</form>
		</section>
		<section class="todo-list">
			<h2>TODO LIST</h2>
			<div class="list" id="todo-list"></div>
		</section>

	</main>
	<script src="main.js"></script>
</body>
</html>
